<!DOCTYPE html>
<html>
    <head>
        <title>Маркер с подсказкой</title>
        <script src="https://maps.api.2gis.ru/2.0/loader.js"></script>
    </head>
    <body>
        <div id="map" style="width: 100%; height: 400px;"></div>
        <script>
            DG.then(function() {
                var map = DG.map('map', {
                    center: [59.886603, 30.704388],
                    zoom: 15
                });

                DG.marker([59.888106, 30.714343])
                    .addTo(map)
                    .bindLabel('Я статическая подсказка!', {
                        static: true
                    });

                DG.marker([59.891703, 30.689305])
                    .addTo(map)
                    .bindLabel('Я обычная подсказка!');
            });
        </script>
    </body>
</html>
