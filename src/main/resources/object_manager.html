<!DOCTYPE html>
<html>
<head>
    <title>User maps</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--
        Укажите свой API-ключ. Тестовый ключ НЕ БУДЕТ работать на других сайтах.
        Получить ключ можно в Кабинете разработчика: https://developer.tech.yandex.ru/keys/
    -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru-RU&amp;apikey=85e83a9b-10f8-4dd2-98db-47687cb13067" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script>
    ymaps.ready(init);

    function init () {
        var myMap = new ymaps.Map('map', {
                center: [59.943963, 30.225007],
                zoom: 11
            }, {
                searchControlProvider: 'yandex#search'
            }),
            objectManager = new ymaps.ObjectManager({
                // Чтобы метки начали кластеризоваться, выставляем опцию.
                clusterize: true,
                // ObjectManager принимает те же опции, что и кластеризатор.
                gridSize: 32,
                clusterDisableClickZoom: true
            });

        // Чтобы задать опции одиночным объектам и кластерам,
        // обратимся к дочерним коллекциям ObjectManager.
        objectManager.objects.options.set('preset', 'islands#DotIcon');
        objectManager.clusters.options.set('preset', 'islands#ClusterIcons');
        myMap.geoObjects.add(objectManager);

        objectManager.add({
        "type": "FeatureCollection",
        "features": [
            {
			"type": "Feature",
			"id": 0,
			"geometry":
			{
				"type": "Point",
				"coordinates": [59.924392, 30.384078]
			},
				"properties":
				{
					"balloonContentHeader":"<font size=3><b>Название организации</b></font>",
					"balloonContentBody": "<p>Информация об организации</p>",
					"balloonContentFooter": "<font size=1>Abroskin's edition</font>",
					"clusterCaption": "Организация 1",
					"hintContent": "<strong>Всплывающая подсказка (название организации)</strong>"
				}
		},
            {
			"type": "Feature",
			"id": 1,
			"geometry":
			{
				"type": "Point",
				"coordinates": [59.924392, 30.388078]
			},
				"properties":
				{
					"balloonContentHeader":"<font size=3><b>Название организации 2</b></font>",
					"balloonContentBody": "<p>Информация об организации 2</p>",
					"balloonContentFooter": "<font size=1>Abroskin's edition</font>",
					"clusterCaption": "Организация 2",
					"hintContent": "<strong>Всплывающая подсказка 2 (название организации 2)</strong>"
				}
		}
        ]
    });
    

} 
    </script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
        a {
            color: #04b; /* Цвет ссылки */
            text-decoration: none; /* Убираем подчеркивание у ссылок */
        }
        a:visited {
            color: #04b; /* Цвет посещённой ссылки */
        }
        a:hover {
            color: #f50000; /* Цвет ссылки при наведении на нее курсора мыши */
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
